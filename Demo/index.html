    <title>Seat</title>

    <div id="myPopup" class="popup">
      <div class="popup-content">
        <h2>사용자 선택</h2>
        <button onclick="selectRole('student')">학생</button>
        <button onclick="showAdminPasswordInput()">관리자</button>

            class="passwordInput"

            id="passwordField"

          />
